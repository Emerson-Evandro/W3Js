<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declarações em Js</title>
</head>
<body>
    <h2>Declacações de JavaScript</h2>

    <p>Em HTML, as instruções JavaScript são executadas pelo navegador.</p>

    <script>
        document.getElementById("demo").innerHTML = "Olá Dolly.";
    </script>
</body>
</html>
